<p-table [value]="alumnos" styleClass="p-datatable-striped" [tableStyle]="{'min-width': '50rem'}">
    <ng-template pTemplate="header">
        <tr>
            <th>Nombre</th>
            <th>Paterno</th>
            <th>Materno</th>
            <th>Email</th>
            <th colspan="2">Acciones</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-alumno>
        <tr>
            <td>{{alumno.nombre}}</td>
            <td>{{alumno.paterno}}</td>
            <td>{{alumno.materno}}</td>
            <td>{{alumno.email}}</td>
            <td>
                <p-button icon="pi pi-pen-to-square" (click)="editarAlumnos(alumno.id)" />
            </td>
            <td>
                <p-button icon="pi pi-times" severity="danger" (click)="eliminarAlumno(alumno.id)" />
            </td>
        </tr>
    </ng-template>
</p-table>
